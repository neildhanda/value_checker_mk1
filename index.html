<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
    <title>value_checker_m1</title>
</head>

<body>

    <h1>Values</h1>
    <div id="flex">
        <div class="square" id="leftSquare"></div>
        <div class="square" id="rightSquare"></div>
    </div>

    <div class="button-container">
        <button class="custom-button" id="greaterButton">></button>
        <button class="custom-button" id="equalButton">=</button>
        <button class="custom-button" id="lessButton"><</button>
    </div>

    <div class="button-container">
        <button class="generate-button" id = "resetButton">Reset</button>
    </div>

    <div class="stat-box">
        <div class="stat-item">
            <span class="stat-label">Correct:</span>
            <span class="stat-value" id="correct-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Incorrect:</span>
            <span class="stat-value" id="incorrect-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Percentage Correct:</span>
            <span class="stat-value" id="percentage-value">0.00%</span>
        </div>
    </div>

    <script src="./javascript/javascript.js"></script>
</body>
</html>
